<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }
    </style>
    <script>
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "nextpage.html"; // Replace with your next page's file name
        }, 5000); // 5000ms = 5 seconds

        // Language auto-detection
        document.addEventListener("DOMContentLoaded", () => {
            const userLang = navigator.language || navigator.userLanguage;
            const supportedLanguages = ["en", "es"]; // English and Spanish
            const langCode = supportedLanguages.includes(userLang.slice(0, 2)) ? userLang.slice(0, 2) : "en";

            document.documentElement.lang = langCode;
        });
    </script>
</head>
<body>
    <h1>Uber</h1>
</body>
</html>
