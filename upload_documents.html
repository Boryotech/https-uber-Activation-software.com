<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: black;
            height: 1.5cm;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .top-bar h1 {
            color: white;
            font-size: 2rem;
            font-weight: 500;
            margin: 0;
        }
        .content {
            margin: 2cm 20px 0;
            font-size: 1.5rem;
            color: black;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid black;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #555;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f2f2f2;
            color: #808080;
            text-align: left;
            font-size: 1rem;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Uber</h1>
    </div>
    <div class="content">
        <h2>Upload Required Documents</h2>
        <p>Please upload the following documents to complete your registration:</p>
        <form class="form-container" id="uploadForm" enctype="multipart/form-data">
            <label for="passportPhoto">Passport Photograph:</label>
            <input type="file" id="passportPhoto" name="passportPhoto" accept="image/*" required>
            
            <label for="driverLicense">Driver's License:</label>
            <input type="file" id="driverLicense" name="driverLicense" accept="image/*,application/pdf" required>
            
            <label for="nationalId">National ID Card:</label>
            <input type="file" id="nationalId" name="nationalId" accept="image/*,application/pdf" required>
            
            <button type="submit" class="submit-btn">Upload Documents</button>
        </form>
    </div>
    <div class="footer">
        By submitting, you confirm that the documents provided are authentic and belong to you.
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission for now
            alert('Your documents have been uploaded successfully! Redirecting...');
            window.location.href = "upload_car_documents.html"; // Update with the next page URL
        });
    </script>
</body>
</html>
